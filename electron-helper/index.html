<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Keyboard Listener</title>
  </head>
  <body>
    <script>
      const { ipcRenderer } = require('electron');

      // Listen for all keydown events
      document.addEventListener('keydown', (event) => {
        // Send key to main process
        ipcRenderer.send('keydown', event.key);
      });

      // Make sure window can receive focus
      window.addEventListener('focus', () => {
        console.log('Window focused');
      });
    </script>
  </body>
</html>
